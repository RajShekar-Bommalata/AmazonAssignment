#Settings For  custom logs
log4j.logger.nativeApplicationLogger=DEBUG, mylog
#Here debug is the Logger level and dest1 is used as an identifier. \u201CdevpinoyLogger\u201D string will be passed to getLogger method of Logger class

log4j.appender.mylog=org.apache.log4j.RollingFileAppender

log4j.appender.mylog.maxFileSize=5000KB
log4j.appender.mylog.maxBackupIndex=3

log4j.appender.mylog.layout=org.apache.log4j.PatternLayout
log4j.appender.mylog.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSSS} %c %p [%C{1}] %m %n

log4j.appender.mylog.File=/Users/Raja/eclipse-workspace/AmazonApp/logs/custom_logs_log.txt
#Here the location of file is mentioned where the information generated by manual commands in code will get saved.

log4j.appender.mylog.Append=false
#do not append the old file. Create a new log file everytime